    <h1>Em</h1>
    <h2><a href="https://www.ietf.org/rfc/rfc1866.txt">5.7.1.3. Emphasis: EM</a></h2>
    <p>[since: HTML 2.x]</p>
    <p>[source: RFC 1866, published November 1995, <a href="https://www.ietf.org/rfc/rfc1866.txt">https://www.ietf.org/rfc/rfc1866.txt</a>]</p>

    <p>
The &lt;EM&gt; element indicates an emphasized phrase, typically
      rendered as italics. For example:
    </p>

    <pre><code>
    A singular subject &lt;em&gt;always&lt;/em&gt; takes a singular verb.
    </code></pre>
