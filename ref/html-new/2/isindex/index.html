    <h1>Isindex</h1>
    <h2><a href="https://www.ietf.org/rfc/rfc1866.txt">5.2.3. Keyword Index: ISINDEX</a></h2>
    <p>[since: HTML 2.x]</p>
    <p>[source: RFC 1866, published November 1995, <a href="https://www.ietf.org/rfc/rfc1866.txt">https://www.ietf.org/rfc/rfc1866.txt</a>]</p>

    <p>
The &lt;ISINDEX&gt; element indicates that the user agent should allow the
   user to search an index by giving keywords. See 7.5, "Queries and
   Indexes" for details.
